<!DOCTYPE html>
<html>
    <head>
        <title>Kérdőív</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!--
        <div>{tartalom}</div>
        -->
        <div id="frame">
            <div id="head">homeup.eu</div>
            <div id="content">
                
                <div id="intro">
                    <div id="languages">
                        <h3>{nyelv_valasztas}</h3>
                        <a href="?lang=hu">{magyar}</a>
                        <a href="?lang=en">{angol}</a>
                        <a href="?lang=de">német</a>
                    </div>
                    <div id="survey_intro">
                        <h1>{kerdoiv_cim}</h1>
                        <div>
                            {kerdoiv_leiras}
                        </div>
                    </div>
                </div>
                
                <div id="survey">
                    {hibauzenet}
                    <form action="" name="form_survey" method="post">
                    
                    <div class="szemelyes">                        
                        <label>Életkor:</label>
                        <select name="eletkora">
                            <option value="0">---</option>
                            <option value="<18"><18</option>
                            <option value="18-25">18-25</option>
                            <option value="25-35">25-35</option>
                            <option value="35-45">35-45</option>
                            <option value=">45">>45</option>

                        </select>
                        <br />
                        <label>Neme:</label>
                        <select name="neme">
                            <option value="0">---</option>
                            <option value="férfi">férfi</option>
                            <option value="nő">nő</option>
                        </select>
                        <br />
                        <label>Ország:</label>
                        <select name="lakhely">
                            <option value="0">---</option>
                            {orszag_combo}
                        </select>
                        <br />
                        <label>Foglalkozás:</label>
                        <input type="text" name="foglalkozas" />
                        <br />
                    </div>
                        
                    {kerdes_blokk}
                    
                    <br />
                    <p>Kérjük, adja meg e-mail címét, ha szeretné megkapni a kérdőív eredményét leíró cikket. </p>
                    <div class="szemelyes">
                        <label>E-mail:</label>
                        <input type="text" name="email" />
                    </div>                      
                    <p><input type="submit" name="submit" /></p>
                    </form>
                </div>
                
            </div>
            <div id="footer"></div>
            <br style="clear: both;">
        </div>
    </body>
</html>
