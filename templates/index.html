<!DOCTYPE html>
<html>
    <head>
        <title>Kérdőív</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!--
        <div>{tartalom}</div>
        -->
        <div id="frame">
            <div id="head">homeup.eu</div>
            <div id="content">
                
                <div id="intro">
                    <div id="languages">
                        <h3>Nyelv választás</h3>
                        <a href="#">magyar</a>
                        <a href="#">angol</a>
                        <a href="#">német</a>
                    </div>
                    <div id="survey_intro">
                        <h1>{kerdoiv_cim}</h1>
                        <div>
                            {kerdoiv_leiras}
                        </div>
                    </div>
                </div>
                
                <div id="survey">
                    <form action="" name="form_survey" method="post">
                    
                    <div id="szemelyes">
                        <label>E-mail:</label>
                        <input type="text" name="email" />
                        <label>Életkor:</label>
                        <select name="eletkora">
                            <option value="<18"><18</option>
                            <option value="18-25">18-25</option>
                        </select>
                        <label>Foglalkozás:</label>
                        <input type="text" name="foglalkozas" />
                        <label>Neme:</label>
                        <select name="neme">
                            <option value="férfi">férfi</option>
                            <option value="nő">nő</option>
                        </select>
                        <label>Ország:</label>
                        <select name="lakhely">
                            <option value="Magyarország">Magyarország</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                    </div>
                        
                    {kerdes_blokk}
                    
                    <input type="submit" name="submit" />
                    </form>
                </div>
                
            </div>
            <div id="footer"></div>
            <br style="clear: both;">
        </div>
    </body>
</html>
