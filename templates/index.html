<!DOCTYPE html>
<html>
    <head>
        <title>Kérdőív</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="js/jscripts.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body{body_onload}>
        <!--
        <div>{tartalom}</div>
        -->
        <div id="frame">
            <div id="head">homeup.eu</div>
            <div id="content">
                
                <div id="intro">
                    <div id="languages">
                        <h3>{nyelv_valasztas}</h3>
                        <a href="?lang=hu"><img src="graphics/magyar_zaszlo.png" id="zaszlo" />{magyar}</a>
                        <a href="?lang=en"><img src="graphics/angol_zaszlo.png" id="zaszlo" />{angol}</a>
                        <a href="?lang=de"><img src="graphics/nemet_zaszlo.png" id="zaszlo" />{nemet}</a>
                    </div>
                    <div id="survey_intro">
                        <h1>{kerdoiv_cim}</h1>
                        <div>
                            {kerdoiv_leiras}
                        </div>
                    </div>
                </div>
                
                <div id="survey">
                    <form action="" name="form_survey" method="post">
                    
                    <div class="szemelyes">                        
                        <label>{eletkor}</label>
                        <select name="eletkora">
                            {request_eletkora_value}
                            <option value="0">---</option>
                            <option value="<18"><18</option>
                            <option value="18-25">18-25</option>
                            <option value="25-35">25-35</option>
                            <option value="35-45">35-45</option>
                            <option value=">45">>45</option>
                        </select>
                        <br />
                        <label>{neme}</label>
                        <select name="neme">
                            {request_neme_value}
                            <option value="0">---</option>
                            <option value="férfi">férfi</option>
                            <option value="nő">nő</option>
                        </select>
                        <br />
                        <label>{orszag}</label>
                        <select name="lakhely">
                            <option value="0">---</option>
                            {orszag_combo}
                        </select>
                        <br />
                        <label>{foglalkozas}</label>
                        <input type="text" name="foglalkozas" value="{request_foglalkozas_value}" />
                        <br />
                    </div>
                        
                    {kerdes_blokk}
                    
                    <br />
                    <div id="e-mail"> <p>{email_bekeres}</p>
                    </div>    
                    <div class="szemelyes">
                        <label>E-mail:</label>
                        <input type="text" name="email" value="{request_email_value}" />
                    </div>                      
                        <div id="elkuld"><input type="submit" name="submit" value="{elkuldes}"/>
                        <label> > > ></label><img src="graphics/postalada.png" id="posta" /></div>
                    </form>
                </div>
                
            </div>
            <div id="footer"></div>
            <br style="clear: both;">
        </div>
		
		 <div id="popup">
			<div class="q_box">
			   {popup_tartalom}
			   {hibauzenet}
                           {figy_uzenet}
                           <div id="rendben_gomb">OK</div>
			 </div>
		 </div

		<script type="text/javascript" src="js/events.js"></script>
    </body>
</html>
