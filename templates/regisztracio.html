<form action="" name="register" method="post" class="login">
    <h2>{regisztracio}</h2>
    <label>{azonosito}:</label><input type="text" name="reg_azonosito" value="" />
    <label>{email}:</label><input type="text" name="email" value="" />
    <label>{jelszo}:</label><input type="password" name="jelszo" value="" />
    <label>{jelszo_megegyszer}:</label><input type="password" name="jelszo2" value="" />
    
    <label>Választható csomagok:</label>
    <div>
        <input type="radio" name="csomag" value="3" checked="checked" /><label>{ingyenes}</label>
    </div>
    <div>
        <input type="radio" name="csomag" value="4" /><label>{ezust_csomag}</label>
    </div>
    <div>
        <input type="radio" name="csomag" value="5" /><label>{arany_csomag}</label>
    </div>
    <input name="send" type="submit" value="{regisztracio}" />
</form>

<table class="csomagok">
    <tr><th>Csomagok</th><th>Ingyenes</th><th>Ezüst</th><th>Arany</th></tr>
</table>
