<h1>{urlap_cim}</h1>
<form action="" method="post" class="ujkerdes">
    <div id="control_box" {control_box_ki}>
        <label>Látható nyelvek:</label>
        {control_hu}
        {control_en}
        {control_de}
        <input type="submit" name="mentes" />
    </div>
    <!--
    <label>Milyen nyelven</label>
    
    <label>HU</label><input type="checkbox" name="hu" />
    <label>EN</label><input type="checkbox" name="en" />
    <label>DE</label><input type="checkbox" name="de" />
    -->
    <input type="hidden" name="sorszam" value="{id}" />
    <label>Cím</label>
    <input type="text" name="cim_hu" id="cim_hu" value="{cim_hu}" {cim_hux}/>
    <input type="text" name="cim_en" id="cim_en" value="{cim_en}" {cim_enx}/>
    <input type="text" name="cim_de" id="cim_de" value="{cim_de}" {cim_dex}/>
    <label>Leírás</label>
    <textarea name="leiras_hu" id="leiras_hu"{leiras_hux}>{leiras_hu}</textarea>
    <textarea name="leiras_en" id="leiras_en"{leiras_enx}>{leiras_en}</textarea>
    <textarea name="leiras_de" id="leiras_de"{leiras_dex}>{leiras_de}</textarea>
    <br /><br /><br />
    <label>Milyen nyelveken szeretnéd elkészíteni a kérdőívet?</label>
    <div>
    <label>magyar</label><input type="checkbox" {checked_hu} name="check_hu" /><br />
    </div>
    <div>    
    <label>angol</label><input type="checkbox" {checked_en} name="check_en" /><br />
    </div>
    <div>
    <label>német</label><input type="checkbox" {checked_de} name="check_de" /><br />
    </div>
    
    <br /><br /><br />
    <br style="clear:both;" />
    <label>Milyen adatokat kérsz a kitöltőtől?</label>
    <div>
    <label>Neme</label><input type="checkbox" name="neme" /><br />
    </div><div>    
    <label>Kora</label><input type="checkbox" name="neme" /><br />
    </div><div>
    <label>Ország</label><input type="checkbox" name="neme" /><br />
    </div><div>
    <label>Város</label><input type="checkbox" name="neme" /><br />
    </div><div>
    <label>Foglalkozása</label><input type="checkbox" name="neme" />
    </div>
    <!-- stílus, főkép -->
    
    
    
    <!--
    <p><a href="?p=ujkerdes">Új kérdes rögzítése</a></p>
    -->
</form>
